<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
                <p class="ans" id="answer">0</p>
                <div class="numbers">
                    <p class="num op" id="plus">+</p>
                    <p class="num" id="num">7</p>
                    <p class="num" id="num">4</p>
                    <p class="num" id="num">1</p>
                    <p class="num" id="num">0</p>
                </div>
                <div class=" numbers">
                    <p class="num op" >-</p>
                    <p class="num" id="num">8</p>
                    <p class="num" id="num">5</p>
                    <p class="num" id="num">2</p>
                    <p class="num" id="num">.</p>
                </div>
                <div class=" numbers">
                    <p class="num op" >*</p>
                    <p class="num" id="num">9</p>
                    <p class="num" id="num">6</p>
                    <p class="num" id="num">3</p>
                    <p class="num" id="clear">C</p>
                </div>
                <div class=" numbers">
                    <p class="num op" >/</p>
                    <p class="num" id="back">back</p>
                    <p class="num equal" id="equal">=</p>
                </div>
            </div>
    <script src="./main.js"></script>
</body>
</html>
